<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding-bootcamp-testimonials-slider-master</title>
    <!-- normalize-link -->
     <link rel="stylesheet" href="css/Normalize.css">
     <!-- css-link -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start-testmonal -->
     <main>
      <div class="container">
        <div class="testmonal">
          <div class="bg-lft">
            <img src="images/pattern-quotes.svg" alt="pattern-quotes" class="pattern-quotes">
            <img src="images/pattern-bg.svg" alt="pattern-bg" class="pattern-bg">
          </div>
          <div class="slides">
            <div class="information">
              <p class="paragraph"></p>
              <span class="name"></span>
              <span class="role"></span>
            </div>
            <div class="images">
              <img  class="img" src="" alt="image-john">
            </div>
          </div>
          <div class="controls">
            <button class="prev"><img src="images/icon-prev.svg" alt="icon-prev" class="icon-prev"></button>
            <button class="next"><img src="images/icon-next.svg" alt="icon-next" class="icon-next"></button>
          </div>
        </div>
      </div>
     </main>
     <!-- end-testmonal -->
    <!-- script-link -->
     <script src="js/main.js"></script>
</body>
</html>
